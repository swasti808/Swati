<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Reveal for Swati</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS will go here */
        /* --- Global & Background --- */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    /* Soft Radial Gradient Background */
    background: radial-gradient(circle at center, #1a080d 0%, #000000 100%);
    font-family: 'Arial', sans-serif;
    color: #f7f7f7;
    text-align: center;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 900px;
    padding: 20px;
}

/* --- Main Message --- */
#main-message {
    font-family: 'Dancing Script', cursive; /* Applied new font */
    color: #ffc0cb; /* Rose Pink */
    font-size: 3.5em;
    text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
    margin-bottom: 60px;
    transition: all 0.8s ease-in-out;
}

/* --- Interactive Boxes --- */
.interactive-area {
    display: flex;
    justify-content: space-around;
    gap: 30px;
    margin-bottom: 80px;
}

.box {
    width: 100px;
    height: 100px;
    background: #6a001a; /* Deep Ruby Red */
    border-radius: 50%; /* Circle shape */
    cursor: pointer;
    border: 5px solid #ffd700; /* Gold Border */
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.glowing-box {
    box-shadow: 0 0 15px #ffd700, inset 0 0 10px rgba(255, 215, 0, 0.8);
}

.box:hover {
    transform: scale(1.15) rotate(5deg);
    background: #9b0020;
    box-shadow: 0 0 30px #ffc0cb, 0 0 60px #ffd700;
}

.clicked {
    opacity: 0.1;
    transform: scale(0.6);
    pointer-events: none;
    background: #111;
}

/* --- POPUP/REVEAL STYLES --- */
.hidden-content {
    opacity: 0;
    transform: translateY(50px) scale(0.8);
    transition: all 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bounce effect */
    display: none;
}

.revealed {
    opacity: 1;
    transform: translateY(0) scale(1);
    display: block;
}

.message-card {
    background: linear-gradient(145deg, #ff6b81, #ffc0cb); /* Soft Pink/Rose Gradient */
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(255, 107, 129, 0.8);
    margin-bottom: 40px;
    border: 8px double #fff;
}

.reveal-text {
    font-family: 'Dancing Script', cursive; /* Main attractive font */
    font-size: 5em;
    font-weight: bold;
    color: #6a001a; /* Deep Ruby Red text color */
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
    margin: 10px 0;
    transform: scale(0.5); /* Start small */
    opacity: 0;
}

.signature {
    font-size: 6em;
    color: #ff0055; /* Hot Pink */
    margin-top: 25px;
}

.image-container {
    max-width: 100%;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
    border: 5px solid #ffd700; /* Gold border around the image */
    transform: rotateY(-90deg); /* Start rotated */
    opacity: 0;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-message">Discover the Secret...</h1>

        <div class="interactive-area">
            <div class="box glowing-box" id="box-1" onclick="revealPart(1)"></div>
            <div class="box glowing-box" id="box-2" onclick="revealPart(2)"></div>
            <div class="box glowing-box" id="box-3" onclick="revealPart(3)"></div>
        </div>

        <div id="popup-content" class="hidden-content">
            <div class="message-card">
                <p class="reveal-text">I</p>
                <p class="reveal-text">Love</p>
                <p class="reveal-text">You</p>
                <p class="reveal-text signature">Swati ❤️</p>
            </div>
            <div class="image-container">
                <img src="7e7ad10f-83cc-4927-a368-d548939d34a5-1_all_58301.jpg" alt="A special picture of us">
            </div>
        </div>
    </div>

    <script>
        // JavaScript will go here
        let clickCount = 0;
const totalClicks = 3;
const boxes = document.querySelectorAll('.box');
const message = document.getElementById('main-message');
const popup = document.getElementById('popup-content');
const revealTexts = document.querySelectorAll('.reveal-text');
const imageContainer = document.querySelector('.image-container');

function revealPart(boxNumber) {
    if (clickCount < totalClicks) {
        clickCount++;

        // Mark the box as clicked
        document.getElementById(`box-${boxNumber}`).classList.add('clicked');

        // Update the main message
        if (clickCount === 1) {
            message.textContent = "Only two secrets left to unlock...";
            message.style.color = '#ff99aa';
        } else if (clickCount === 2) {
            message.textContent = "This is the final key! Click to reveal!";
            message.style.color = '#ffccdd';
        } else if (clickCount === 3) {
            message.textContent = "My Heart Is Yours! ❤️";
            message.style.color = '#ffd700'; // Gold finish

            // FINAL REVEAL (Popup)
            popup.classList.add('revealed');

            // Staggered text reveal with bounce
            revealTexts.forEach((p, index) => {
                setTimeout(() => {
                    p.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // Gentle bounce
                    p.style.transform = 'scale(1)';
                    p.style.opacity = '1';
                }, 800 + index * 400); // 400ms delay between words
            });

            // Image reveal with 3D flip effect
            setTimeout(() => {
                imageContainer.style.transition = 'all 1.5s ease-out';
                imageContainer.style.transform = 'rotateY(0deg)';
                imageContainer.style.opacity = '1';
            }, 3000); // Wait for text to fully appear

            // Disable remaining boxes
            boxes.forEach(box => box.classList.add('clicked'));
        }
    }
}
    </script>
</body>
</html>
